<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melanoma Detection</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Melanoma Detection</h1>
        <p>Upload an image of a skin lesion to determine if it is benign or malignant.</p>

        <!-- Form to upload an image -->
        <form id="uploadForm" enctype="multipart/form-data" method="POST">
            <input type="file" name="file" id="file" accept="image/*">
            <button type="submit">Upload Image</button>
        </form>

        <!-- Area to display the uploaded image -->
        <div id="imageContainer">
            <h2>Uploaded Image:</h2>
            <img id="uploadedImage" src="" alt="Uploaded Image">
        </div>

        <!-- Display prediction result -->
        <div class="result">
            <h2 id="predictionResult"></h2>
            <h3 id="confidence"></h3>
        </div>
    </div>

    <script>
        // JavaScript for handling form submission
        const form = document.getElementById('uploadForm');
        const imageContainer = document.getElementById('imageContainer');
        const uploadedImage = document.getElementById('uploadedImage');
        const predictionResult = document.getElementById('predictionResult');
        const confidence = document.getElementById('confidence');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(form);
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.result) {
                    uploadedImage.src = URL.createObjectURL(formData.get('file'));
                    imageContainer.style.display = 'block';
                    predictionResult.innerHTML = `Prediction: <strong>${data.result}</strong>`;
                    confidence.innerHTML = `Confidence: <strong>${data.confidence}%</strong>`;
                } else {
                    predictionResult.innerHTML = `<span class="error">Error: ${data.error}</span>`;
                }
            })
            .catch(error => {
                predictionResult.innerHTML = `<span class="error">Error: ${error.message}</span>`;
            });
        });
    </script>
</body>
</html>
